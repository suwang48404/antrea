---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: antrea-mcs-controller
  name: antrea-mcs-controller
  namespace: antrea-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: antrea-mcs-controller
  template:
    metadata:
      labels:
        control-plane: antrea-mcs-controller
    spec:
      containers:
      - args:
        - --enable-debug-log
        command:
        - /mcs-controller
        image: antrea/antrea-mcs:latest
        name: antrea-mcs-controller
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 1000m
            memory: 2000Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: antrea-serving-cert
  namespace: antrea-system
spec:
  dnsNames:
  - $(SERVICE_NAME).antrea-system.svc
  - $(SERVICE_NAME).antrea-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: antrea-selfsigned-issuer
  secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: antrea-selfsigned-issuer
  namespace: antrea-system
spec:
  selfSigned: {}
